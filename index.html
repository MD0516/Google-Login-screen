<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <form action="#" class="form">
            <img src="Logo/googleLogo.jpg" alt="" width=" 75" height="24">
            <h1 class="form-title">Sign In</h1>

            <div class="form-grp">
                <input type="text" class="form-control" required>
                <label for="" class="form-label">Email or Phone</label>
            </div>

            <div class="form-grp">
                <input type="password" class="form-control" required id="txtPassword">
                <label for="" class="form-label">Enter Your Password</label>
            </div>

            <div class="form-grp">
                <label class="showlabel">
                    <input type="checkbox" id="show"> Show Password
                </label>
            </div>

            <div class="bottom-box">
                <a href="#">Forget Password ?</a>
                <button type="button" class="form-button">Next</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
